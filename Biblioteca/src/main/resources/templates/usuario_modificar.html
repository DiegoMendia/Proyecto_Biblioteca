<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

<nav th:replace="~{/fragments/navbar :: nav}"></nav>


<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
        <input hidden th:value="${id}" name="id">

        <div class="form-group my-3">
            <label class="mb-2">Editar Usuario</label>
            <input th:value="${usuario.nombre}" type="number" class="form-control" name="isbn" placeholder="NOMBRE">
        </div>
        <div class="form-group my-3">
            <input th:value="${usuario.email}" type="text" class="form-control" name="titulo" placeholder="EMAIL">
        </div>
        <div class="form-group my-3">
            <input type="file" class="form-control" name="archivo" >
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:if="${session.usuariosession != null}" sec.authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer class="text-muted py-5">
    <div class="containerFooter">
        <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a
                href="../getting-started/introduction/">getting started guide</a>.</p>
        <p class="float-end mb-1">
            <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a>
        </p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
